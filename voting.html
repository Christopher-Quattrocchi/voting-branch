<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/voting.css" type="text/css">
  <script src="js/voting.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Voting information</h1>
  <form>
    <label for="age">How old are you?</label>
    <input id="age" type="number">
    <button type="submit">Submit!</button>
  </form>

  <div id="ofAge" class="hidden">
    <p>Register to vote!</p>
    <a href="https://www.usa.gov/register-to-vote">Register Here!</a>
  </div>

  <div id="notOfAge" class="hidden">
    <p>You aren't old enough. Visit this site: </p>
    <a href="https://www.usa.gov/voting-laws">Info about voting laws</a>
  </div>
  
</body>
</html>
